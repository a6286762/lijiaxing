<p>You searched for: <strong>{{ query }}</strong></p>
{% if books %}
<p>Found {{ books|length }} book{{ books|pluralize }}.</p>
<ul>
{% for book in books %}
<li><a href=/look/?q={{ book.ISBN }}>{{ book.Title }}</li>
<a href=/delete/?q={{book.Title}}><input name="submit" type="submit" value="delete" size="" />

{% endfor %}
</ul>
{% else %}
<p>No books matched your search criteria.</p>
{% endif %}
